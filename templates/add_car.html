{% extends "index.html" %}

{% block content %}
<h2>Add New Car</h2>
<form id="addCarForm">
    <label for="name">Car Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" required>
    
    <button type="submit">Add Car</button>
</form>
{% endblock %}
